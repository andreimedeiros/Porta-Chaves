<p>
    <mat-icon [matBadge]="users.length" matBadgeColor="primary">person</mat-icon>
  </p>
  
  <div>
    <mat-card *ngFor="let user of users" class="card-game">
      <mat-card-header>
        <mat-icon>profile</mat-icon>
        <mat-card-title>
          {{user.nome}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        E-mail: {{user.email}}
      </mat-card-content>
      <mat-card-content>
        Keys: {{user.keys}}
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-icon-button (click)="removerUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="['/editaruser', user.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
