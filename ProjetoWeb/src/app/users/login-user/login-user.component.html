<mat-card class="card-login">
  <mat-card-header class="img-logo">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    

    <form class="form">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="login.email" name="loginemail" type="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput [(ngModel)]="login.senha"  name="loginsenha"type="password">
      </mat-form-field>
      <mat-card-actions>
        <div class="button">
          <button mat-flat-button type="submit" color="warn" (click)="logIn()" [routerLink]="['/']">Entrar</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
